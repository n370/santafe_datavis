<!doctype html>
<html lang="es">
<head>
  <title>IPEC - Instituto Provincial de Estadística y Censos</title>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  
  <link href="images/favicon.ico" rel="icon" type="image/ico"/>
  <link href="styles/main.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="bower_components/topojson/topojson.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript">
    var TERMS = 'Esta aplicación se encuentra en pleno desarrollo y puede presentar comportamento indeseable en determinadas situaciones, pressione cancelar para abortar.\n\nEntre en contacto con el coordinador de proyecto através del correo dvalenteneto@santafe.gov.ar\n\n';
    var SIGNATURE = confirm(TERMS);
    var OK = true; 
    if (SIGNATURE !== OK) {
      window.stop();
    } 
  </script>
  <style>
	#map {
	  background-color: #fff;
	  border: 1px solid #ccc;
	}
	.background {
	  fill: none;
	  pointer-events: all;
	}
	#circunscripciones_judiciales, #states {
	  fill: #cde;
	  stroke: #fff;
	  stroke-linejoin: round;
	  stroke-linecap: round;
	  cursor: pointer;
	}
	#circunscripciones_judiciales .active, #states .active {
	  fill: #89a;
	}
	#cities {
	  stroke-width: 0;
	  cursor: pointer;
	}
	.city {
	  fill: #345;
	  stroke: #fff;
	}
	pre.prettyprint {
	  border: 1px solid #ccc;
	  margin-bottom: 0;
	  padding: 9.5px;
	}
</style>
</head>
<body>
  <section id='main-section' class='flex-container row fixed flex-width-12'>
    <div id='map' class='flex-1 no-shrink top-layer'>
    </div>
    <div id='info-panel' class='flex container row flex-1 no-shrink easy-shadow-backwards bottom-layer'>
      <div id='info-panel-header' class='flex-container row centers'>
        <div class='flex-container flex-width-12 column centers'>
          <div class='flex-container flex-width-10 column align-right'>
            <img class='flex-width-3 width-5 from-top-20' src='images/logo.svg'/>
            </br>
            <h4>Poder Judicial de la província de Santa Fe</h4>
            </br>
          </div>
        </div>
      </div>
      <div id='info-panel-body' class=''>
        <div id='prueba' class='flex-container row flex-width-12'></div>
      </div>
    </div>
  </section>
  
  <script>
	var m_width = $("#map").width(),
		width = 640,
		height = 930,
		circunscripcion,
		state;

	var projection = d3.geo.mercator()
		.scale(7000)
		.center([-61, -32.3])
		.translate([width / 2, height / 1.5]);

	var path = d3.geo.path()
		.projection(projection);

	var svg = d3.select("#map").append("svg")
		.attr("preserveAspectRatio", "xMidYMid")
		.attr("viewBox", "0 0 " + width + " " + height)
		.attr("width", m_width)
		.attr("height", m_width * height / width);

	svg.append("rect")
		.attr("class", "background")
		.attr("width", width)
		.attr("height", height)
		.on("click", circunscripcion_clicked);

	var g = svg.append("g");

	d3.json("../server/database/judicial/topojson/circunscripciones_judiciales.topojson", function(error, circunscripciones) {
	  g.append("g")
		.attr("id", "circunscripciones_judiciales")
		.selectAll("path")
		.data(topojson.feature(circunscripciones, circunscripciones.objects.circunscripciones_judiciales).features)
		.enter()
		.append("path")
		.attr("id", function(d) { return d.id; })
		.attr("d", path)
		.on("click", circunscripcion_clicked);
	});

	function zoom(xyz) {
	  g.transition()
		.duration(750)
		.attr("transform", "translate(" + projection.translate() + ")scale(" + xyz[2] + ")translate(-" + xyz[0] + ",-" + xyz[1] + ")")
		.selectAll(["#circunscripciones_judiciales", "#states", "#cities"])
		.style("stroke-width", 1.0 / xyz[2] + "px")
		.selectAll(".city")
		.attr("d", path.pointRadius(20.0 / xyz[2]));
	}

	function get_xyz(d) {
	  var bounds = path.bounds(d);
	  var w_scale = (bounds[1][0] - bounds[0][0]) / width;
	  var h_scale = (bounds[1][1] - bounds[0][1]) / height;
	  var z = .96 / Math.max(w_scale, h_scale);
	  var x = (bounds[1][0] + bounds[0][0]) / 2;
	  var y = (bounds[1][1] + bounds[0][1]) / 2 + (height / z / 6);
	  return [x, y, z];
	}

	function circunscripcion_clicked(d) {
	  g.selectAll(["#states", "#cities"]).remove();
	  state = null;

	  if (circunscripcion) {
		g.selectAll("#" + circunscripcion.id).style('display', null);
	  }

	  if (d && circunscripcion !== d) {
		var xyz = get_xyz(d);
		circunscripcion = d;

		if (d.id  == 'USA' || d.id == 'JPN') {
		  d3.json("../server/database/judicial/topojson/states_" + d.id.toLowerCase() + ".topo.json", function(error, us) {
			g.append("g")
			  .attr("id", "states")
			  .selectAll("path")
			  .data(topojson.feature(us, us.objects.states).features)
			  .enter()
			  .append("path")
			  .attr("id", function(d) { return d.id; })
			  .attr("class", "active")
			  .attr("d", path)
			  .on("click", state_clicked);

			zoom(xyz);
			g.selectAll("#" + d.id).style('display', 'none');
		  });      
		} else {
		  zoom(xyz);
		}
	  } else {
		var xyz = [width / 2, height / 1.5, 1];
		circunscripcion = null;
		zoom(xyz);
	  }
	}

	function state_clicked(d) {
	  g.selectAll("#cities").remove();

	  if (d && state !== d) {
		var xyz = get_xyz(d);
		state = d;

		circunscripcion_code = state.id.substring(0, 3).toLowerCase();
		state_name = state.properties.name;

		d3.json("../server/database/judicial/topojson/cities_" + circunscripcion_code + ".topo.json", function(error, us) {
		  g.append("g")
			.attr("id", "cities")
			.selectAll("path")
			.data(topojson.feature(us, us.objects.cities).features.filter(function(d) { return state_name == d.properties.state; }))
			.enter()
			.append("path")
			.attr("id", function(d) { return d.properties.name; })
			.attr("class", "city")
			.attr("d", path.pointRadius(20 / xyz[2]));

		  zoom(xyz);
		});      
	  } else {
		state = null;
		circunscripcion_clicked(circunscripcion);
	  }
	}

	$(window).resize(function() {
	  var w = $("#map").width();
	  svg.attr("width", w);
	  svg.attr("height", w * height / width);
	});
  </script>

</body>
</html>
