<!doctype html>
<html lang="es">
<head>
  <title>IPEC - Instituto Provincial de Estadística y Censos</title>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  
  <link href="images/favicon.ico" rel="icon" type="image/ico"/>
  <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <section id='main-section' class='flex-container row fixed flex-width-12'>
    <div id='map-panel' class='flex-1 no-shrink bottom-layer'>
    </div>
    <div id='info-panel' class='flex container row flex-1 no-shrink easy-shadow-backwards top-layer'>
      <div id='info-panel-header' class='flex-container row centers'>
        <div class='flex-container flex-width-12 column centers'>
          <div class='flex-container flex-width-10 column align-right'>
            <img class='flex-width-3 width-5 from-top-20' src='images/logo.png'/>
            <h4>Ministerio de Justicia de la Provincia de Santa Fe</h4>
            <h5>Instituto Provincial de Estadística y Censos</h5>
            <h6>Departamento de Teleproceso y Telecomunicaciones</h6>
          </div>
          <div class='flex-container flex-width-12 column from-top-40 centers title'>
            <div class='flex-container flex-width-10 column'>
              <h4>Visualizador de Datos</h4>
              <h4>del Ministerio de Justicia de Santa Fe</h4>
            </div>
          </div>
        </div>
      </div>
      <div id='info-panel-body' class='from-top-20'>
        <div class='flex-container row flex-width-12'>
          <div class='flex-container flex-width-12 column centers'>
            <div id='referencias' class='flex-container flex-width-10 column align-left'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="bower_components/topojson/topojson.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
